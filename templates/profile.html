{% extends 'base.html' %}

{% block content %}
    <h2 class="title">Profilseite</h2>

<style>
    .profile-update-form .form-group {
        margin-bottom: 1rem;
    }
</style>

    <p>Hallo, {{ name }}! Willkommen in Ihrem Profil.</p>

<h2>Update Profile</h2>
<form action="{{ url_for('auth.update_profile') }}" method="post" class="profile-update-form">
    <div class="form-group">
        <label for="name"><strong>Name:</strong></label><br>
        <input type="text" name="name" value="{{ current_user.name }}" required>
    </div>
    <div class="form-group">
        <label for="email"><strong>Email:</strong></label><br>
        <input type="email" name="email" value="{{ current_user.email }}" required>
    </div>
    <div class="form-group">
        <label for="password"><strong>New Password:</strong> (leave blank to keep unchanged)</label><br>
        <input type="password" name="password" id="password" onkeyup="checkPasswordMatch();">
    </div>
    <div class="form-group">
        <label for="confirm_password"><strong>Confirm New Password:</strong></label><br>
        <input type="password" name="confirm_password" id="confirm_password" onkeyup="checkPasswordMatch();">
        <br>
        <span id="match-indicator"></span>
    </div>
    <div class="form-group">
        <button type="submit" disabled>Update Profile</button>
    </div>
</form>
<hr>
{% endblock %}
